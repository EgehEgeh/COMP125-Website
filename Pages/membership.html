        <h1>Membership Registration</h1>
        <h2>Please complete the form below</h2>

            <label for="fName" class="registerLabel">First Name</label>
            <input type="text" id="fName" class="register" name="fName" required />
            <p id="fNameError"></p>
            <label for="lName" class="registerLabel">Last Name</label>
            <input type="text" id="fName" class="register" name="lName" required />

            <label for="city" class="registerLabel">City</label>
            <input type="text" id="city" class="register" name="city" required />

            <input type="text" id="pCode" class="register" name="pCode" required />
            <label for="province" class="registerLabel">Province</label>

                <option value="ontario">ON</option>
                <option value="quebec">QC</option>

            <input type="text" id="age" class="register" name="age" required />
            <label for="password" class="registerLabel">Password</label>
            <input type="password" id="password" class="register" name="password" required />
            <label for="confirm" class="registerLabel">Confirm</label>
            <input type="password" id="confirm" class="register" name="confirm" required /></br></br>
            <label for="email" class="registerLabel">Email</label>
            <input type="text" id="email" class="register" name="email" required />

            <button type="reset">Clear Form</button>
